# Strutture di controllo

--

## `if`

Eseguire istruzioni solo se si verificano certe condizioni

```python
>>> x = 3
>>> if x > 2:
... 	print(x," è maggiore di 2")
... 	print("e la loro differenza è", x-2)
...
3 è maggiore di 2
e la loro differenza è 1
```

--

<!-- .slide: data-background="#cc0000" -->
## Attenzione

Per identificare un blocco di codice si usano __4 spazi__

--

## `else`

Si possono eseguire istruzioni anche se la condizione è falsa

```python
>>> x = 5
>>> y = 7
>>> if x == y:
... 	print("x è già uguale a y")
... else:
... 	print("x è diverso da y")
... 	print("li voglio rendere uguali")
... 	x = y # assegno il valore di y a x
...
x è diverso da y
li voglio rendere uguali
>>> x
7
```
<!-- .element: class="fragment" -->

--

## `while`

Eseguire più volte le stesse istruzioni (finchè una condizione è vera)

```python
>>> x = 0
>>> while x < 3:
... 	x = x + 1
... 	print("ora x vale", x)
...
ora x vale 1
ora x vale 2
ora x vale 3
```
<!-- .element: class="fragment" -->

--

## `for`

Cicli di esecuzione sulle sequenze

```python
for i in range(1, 5):
	print i
```

--

## `break`, `continue`

* `break`: interrompe l'iterazione
* `continue`: salta all'iterazione successiva

```python
for i in range(1, 8):
	if i == 2:
		continue
	if i == 6:
		break
	print i
else:
	print 'The for loop is over'
```
<!-- .element: class="fragment" -->

## Parametri e Argomenti

Valori parametrici che la funzione utilizzerà al suo interno

```python
def test(a, b):
	print(a+b)
```

--

## Argomenti di default

Se omettiamo un parametro, la funzione userà quello di default

```python
def say(message, times=1):
	print(message * times)

say('Hello')
say('World', 5)
```

--

## Keyword arguments

Anzichè passare gli argomenti in ordine, li chiamiamo per nome

```python
def func(a, b=5, c=10):
	print('a is', a, 'and b is', b, 'and c is', c)

func(3, 7)
func(25, c=24)
func(c=50, a=100)
```

--

## Parametri VarArgs

Possiamo scegliere di accettare qualsiasi parametro ci viene passato

```python
>>> def test(*args, **kwargs):
... 	print(args, kwargs)
... 
>>> test(1,2,3, a=3)
(1, 2, 3) {'a': 3}
```

--

## Il `return` statement

Tramite il `return` la funzione ci da un risultato

```python
>>> def test_return(to_print, to_return):
... 	print(to_print)
... 	return to_return*6
... 
>>> print(test_return("Batman's song:", "nana"))
Batman's song:
nananananananananananana
>>> 
```
